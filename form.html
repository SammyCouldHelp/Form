<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    .reach-out {
  background-color: #ffffff;
  padding: 50px 0;
  color: #264653;
  text-align: center; 
  font-size: 40px; 
}
    .contact {
  padding: 2rem;
  
}

.form-container {
  background: #2a9d8f;
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(10px);
  margin: auto;
  max-width: 600px;
  color: #fff;
}

.vertical-form {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.vertical-form h2 {
  margin-bottom: 1rem;
  color: #e9c46a;
}

.vertical-form label {
  font-weight: bold;
  color: #e9c46a;
}

.vertical-form input,
.vertical-form textarea {
  padding: 0.5rem;
  border: none;
  border-radius: 0.25rem;
  outline: none;
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
  font-size: 1rem;
}

.vertical-form button {
  padding: 0.75rem;
  border: none;
  border-radius: 0.25rem;
  background: #e76f51;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

.vertical-form button:hover {
  background: #f4a261;
}
  </style>
</head>
<body>
  <!-- Contact Form Section -->
  <h2 class="reach-out"> Lets Start A Conversation</h2>

  <section class="contact">
    <div class="form-container">
        <form class="vertical-form" action="https://submit-form.com/3cMe44hPR">
            <h2>Contact Us</h2>
            <label for="first-name">First name</label>
            <input id="first-name" name="first-name" type="text" required />
            <label for="last-name">Last name</label>
            <input id="last-name" name="last-name" type="text" required />
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
            <label for="message">Message</label>
            <textarea id="message" name="message" cols="15" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</section>
</body>
</html>
